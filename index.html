<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sameer's Weather Dashboard</title>
</head>
<body>
    
    <header>
        <section>
            <h1>Weather Dashboard</h1>
            <h2 id="current-date"></h2>
        </section>
    </header>

    <main class = "row">
        <section id="city-search"  class = "col-md-3">
            <h2>Search for a City:</h2>
            
                <input id="inputValue" type="text" placeholder="Enter a city">
                <input id="button" type="submit" value="Submit">
        </section> 
        <section class ="col-md-9" id="display">
            <div class="row" >
                <p id="date"></p>
                <p id="city"></p>
                <p id="state"></p>
                <p id="weather"></p>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="windspeed"></p>
            </div> 
            <div class="row" id="forecast">
                <div class = "col-md-2">
                    <p id="date-1"></p>
                    <p id="weather-1"></p>
                    <p id="temp-1"></p>
                    <p id="humidity-1"></p>
                    <p id="windspeed-1"></p>
                </div>
                <div class = "col-md-2">
                    <p id="date-2"></p>
                    <p id="weather-2"></p>
                    <p id="temp-2"></p>
                    <p id="humidity-2"></p>
                    <p id="windspeed-2"></p>
                </div>
                <div class = "col-md-2">
                    <p id="date-3"></p>
                    <p id="weather-3"></p>
                    <p id="temp-3"></p>
                    <p id="humidity-3"></p>
                    <p id="windspeed-3"></p>
                </div>
                <div class = "col-md-2">
                    <p id="date-4"></p>
                    <p id="weather-4"></p>
                    <p id="temp-4"></p>
                    <p id="humidity-4"></p>
                    <p id="windspeed-4"></p>
                </div>
                <div class = "col-md-2">
                    <p id="date-5"></p>
                    <p id="weather-5"></p>
                    <p id="temp-5"></p>
                    <p id="humidity-5"></p>
                    <p id="windspeed-5"></p>
                </div>

            </div>
        </section>
            
        </section>
    </main>

    <footer></footer>
<script src="./assets/js/main.js"></script>
</body>
</html>
